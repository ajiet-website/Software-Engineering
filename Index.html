    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .form-container {
            text-align: center;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 12px;
            width: 250px;
            max-width: 90%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #resultSection {
            display: none;
            overflow-x: auto;
        }

        table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 14px 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        .pass {
            color: green;
            font-weight: bold;
        }

        .fail {
            color: red;
            font-weight: bold;
        }

        .just {
            color: orange;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            input[type="text"] {
                width: 100%;
                margin-bottom: 10px;
            }

            button {
                width: 100%;
                margin-top: 10px;
            }

            table, th, td {
                font-size: 14px;
            }
        }
    </style>
</head>

                let resultClass = 'fail';
                const resultText = student.result.toLowerCase();
                if (resultText.includes('pass') && !resultText.includes('fail')) {
                    resultClass = resultText === 'just pass' ? 'just' : 'pass';
                }

                const row = `<tr>
                    <td>${student.usn}</td>
                    <td>${student.name}</td>
                    <td class="${resultClass}">${student.result}</td>
                </tr>`;
                resultBody.innerHTML = row;
            } else {
                resultBody.innerHTML = `<tr><td colspan="3">No result found for USN: ${input}</td></tr>`;
